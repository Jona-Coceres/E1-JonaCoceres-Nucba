<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <section>
      <form>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <br /><br />
        <label for="Apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required />
        <br /><br />
        <label>Modalidad de Cursada</label>
        <input type="radio" name="cursada" id="envivo" />
        <label for="envivo" id="envivo">En vivo</label>
        <br /><br />
        <label for="Correo">Correo</label>
        <input type="text" id="correo" name="correo" />
        <br /><br />
        <input type="checkbox" name="info" id="info" />
        <label
          >Deseo recibir información sobre nuevos posteos en la plataforma
          Nucba</label
        >
        <br /><br />
        <input type="checkbox" name="terminos" id="terminos" />
        <label
          >Declaro que leí los términos y condiciones y estoy listo para
          convertirme en desarrollador web Full Stack</label
        >
        <br /><br />
        <input type="submit" value="Enviar" />
      </form>
    </section>
    <br><br>
    <footer>
        <a href="/index.html">Volver al inicio</a>
    </footer>
  </body>
</html>
